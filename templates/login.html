{% extends "base.html" %}
{% block title %}Login - AgrocenterJF{% endblock %}

{% block content %}
<div class="login-background d-flex justify-content-center align-items-center">
    <div class="login-container">
        <h1 class="text-paint-2">Bem-vindo</h1>
        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="username" class="form-label">Usu치rio</label>
                <input type="text" id="usuario" name="usuario" class="form-control" placeholder="Digite seu usu치rio" required>
            </div>
            <div class="form-group position-relative">
                <label for="password" class="form-label">Senha</label>
                <input type="password" id="senha" name="senha" class="form-control" placeholder="Digite sua senha" required>
                <button type="button" class="btn-show-password" onclick="togglePassword()">游녜</button>
            </div>
            <button type="submit" class="btn btn-paint-2">Entrar</button>
        </form>
    </div>
</div>
{% if erro %}
<div id="erroModal" class="modal-login" style="display:block;">
  <div class="modal-content-login">
    <span class="close-login" onclick="document.getElementById('erroModal').style.display='none'">&times;</span>
    <p>Usu치rio ou senha inv치lido!</p>
  </div>
</div>
{% endif %}
<script>
function togglePassword() {
    const input = document.getElementById("senha");
    input.type = input.type === "password" ? "text" : "password";
}
</script>
{% endblock %}
